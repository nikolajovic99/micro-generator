# ${artifact} = demo
staticFiles:
  - from: "static/_dot_gitignore"
    to:   "${artifact}/.gitignore"

  - from: "static/mvnw"
    to:   "${artifact}/mvnw"
    mode: "755"

  - from: "static/mvnw.cmd"
    to:   "${artifact}/mvnw.cmd"

  - from: "static/maven-wrapper.properties"
    to:   "${artifact}/.mvn/wrapper/maven-wrapper.properties"

dynamic:
  - template: "dynamic/pom.xml.ftl"
    to:       "${artifact}/pom.xml"

  - template: "dynamic/README.md.ftl"
    to:       "${artifact}/README.md"

  - template: "dynamic/application.properties.ftl"
    to:       "${artifact}/src/main/resources/application.properties"

  # ${basePackagePath} = com/example/demo
  # ${appBaseName} = Demo
  - template: "dynamic/Application.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/${appBaseName}Application.java"

  - template: "dynamic/ApplicationTests.java.ftl"
    to:       "${artifact}/src/test/java/${basePackagePath}/${appBaseName}ApplicationTests.java"

  - template: "dynamic/RestClientConfig.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/config/RestClientConfig.java"

  - template: "dynamic/GlobalExceptionHandler.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/exception/GlobalExceptionHandler.java"

  - template: "dynamic/MessageResponse.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/dto/response/MessageResponse.java"
