staticFiles:
  - from: "static/_dot_gitignore"
    to:   "${artifact}/.gitignore"

  - from: "static/mvnw"
    to:   "${artifact}/mvnw"
    mode: "755"

  - from: "static/mvnw.cmd"
    to:   "${artifact}/mvnw.cmd"

  - from: "static/maven-wrapper.properties"
    to:   "${artifact}/.mvn/wrapper/maven-wrapper.properties"

dynamic:
  - template: "dynamic/pom.xml.ftl"
    to:       "${artifact}/pom.xml"

  - template: "dynamic/README.md.ftl"
    to:       "${artifact}/README.md"

  - template: "dynamic/application.properties.ftl"
    to:       "${artifact}/src/main/resources/application.properties"

  - template: "dynamic/Application.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/${appBaseName}Application.java"

  - template: "dynamic/ApplicationTests.java.ftl"
    to:       "${artifact}/src/test/java/${basePackagePath}/${appBaseName}ApplicationTests.java"

  - template: "dynamic/RestClientConfig.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/config/RestClientConfig.java"

  - template: "dynamic/GlobalExceptionHandler.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/exception/GlobalExceptionHandler.java"

  - template: "dynamic/MessageResponse.java.ftl"
    to:       "${artifact}/src/main/java/${basePackagePath}/dto/response/MessageResponse.java"

  - template: "dynamic/models/Entity.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/model/${modelName}.java"

  - template: "dynamic/models/Repository.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/repository/${modelName}Repository.java"

  - template: "dynamic/models/DTO.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/dto/${modelNameLower}/${modelName}DTO.java"

  - template: "dynamic/models/CreateRequest.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/dto/${modelNameLower}/Create${modelName}Request.java"

  - template: "dynamic/models/UpdateRequest.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/dto/${modelNameLower}/Update${modelName}Request.java"

  - template: "dynamic/models/Mapper.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/mapper/${modelName}Mapper.java"

  - template: "dynamic/models/Service.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/service/${modelNameLower}/${modelName}Service.java"

  - template: "dynamic/models/ServiceImpl.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/service/${modelNameLower}/${modelName}ServiceImpl.java"

  - template: "dynamic/models/Controller.java.ftl"
    repeat:   "models"
    to:       "${artifact}/src/main/java/${basePackagePath}/controller/${modelName}Controller.java"
